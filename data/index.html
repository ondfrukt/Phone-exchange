<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhoneExchange</title>

  <!-- Länk till extern CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Länk till extern JS -->
  <script src="app.js" defer></script>
</head>
<body>
  <main class="wrap">
    <h1>PhoneExchange</h1>

    <!-- Kort för linjer och status -->
    <section class="card">
      <h2 style="margin:0 0 12px; font-size:1.2rem">Line statuses</h2>
      <div id="lines"></div>
      <div id="status" class="status">Connectiong to the exchange…</div>
    </section>

    <!-- Kort för debuginställningar -->
    <section class="card">
      <h2 style="margin:0 0 12px; font-size:1.2rem">Debug levels</h2>

      <div class="row">
        <span class="k">SHKService</span>
        <span class="v">
          <select id="dbg-shk">
            <option value="0">0 – Off</option>
            <option value="1">1 – Low</option>
            <option value="2">2 – High</option>
          </select>
        </span>
        <span></span>
      </div>

      <div class="row">
        <span class="k">LineManager</span>
        <span class="v">
          <select id="dbg-lm">
            <option value="0">0 – Off</option>
            <option value="1">1 – Low</option>
            <option value="2">2 – High</option>
          </select>
        </span>
        <span></span>
      </div>

      <div class="row">
        <span class="k">WebServer
        </span>
        <span class="v">
          <select id="dbg-ws">
            <option value="0">0 – Off</option>
            <option value="1">1 – Low</option>
            <option value="2">2 – High</option>
          </select>
        </span>
        <span></span>
      </div>

      <div style="display:flex; gap:10px; margin-top:10px">
        <button id="dbg-save" class="badge clickable" style="border:1px solid var(--accent)">
          Uppdate
        </button>
        <button id="dbg-restart" class="badge clickable" style="border:1px solid var(--no)">
          Restart device
        </button>
        <div id="dbg-status" class="status"></div>
      </div>
    </section>
  </main>
</body>
</html>
